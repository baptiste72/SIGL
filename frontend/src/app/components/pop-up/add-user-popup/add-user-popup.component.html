<div class="dialog-header">
  <h2 mat-dialog-title>Ajout d'un utilisateur</h2>
</div>
<div mat-dialog-content class="dialog-content">
  <div class="div-input">
    <h3>Rôle</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Choisissez un rôle</mat-label>
      <mat-select required [(value)]="selectedRole">
        <mat-option *ngFor="let role of roles" [value]="role.name">
          {{ role.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

    <div class="div-input" *ngIf="selectedRole === 'Apprenti'">
    <h3>Promotion</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Choisissez une promotion</mat-label>
      <mat-select required>
        <mat-option *ngFor="let promotion of promotions" [value]="promotion">
          {{ promotion.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="div-input">
    <h3>Nom</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>RENAUD</mat-label>
      <input [(ngModel)]="register.last_name" type="text" matInput />
    </mat-form-field>
  </div>

  <div class="div-input">
    <h3>Prénom</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Mathilde</mat-label>
      <input [(ngModel)]="register.first_name" type="text" matInput />
    </mat-form-field>
  </div>

  <div class="div-input">
    <h3>Mot de passe</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input [(ngModel)]="register.password" type="password" matInput />
    </mat-form-field>
  </div>

  <div class="div-input">
    <h3>Adresse email</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>mathilde.renaud@reseau.eseo.fr</mat-label>
      <input [(ngModel)]="register.email" type="email" matInput />
    </mat-form-field>
  </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="end">
  <button mat-button class="green bold" (click)="addUser(register)">AJOUTER</button>
  <button mat-button class="red bold" (click)="closeDialog()">ANNULER</button>
</div>
