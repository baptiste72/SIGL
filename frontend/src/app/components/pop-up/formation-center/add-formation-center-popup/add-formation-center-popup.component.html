<div class="dialog-header bg-red">
  <h2 mat-dialog-title>Ajout d'un centre de formation</h2>
</div>

<form [formGroup]="addFormationCenterForm"
  (ngSubmit)="addFormationCenter(register)"
>
<div mat-dialog-content class="dialog-content">
  <div class="div-input">
    <h3>Nom</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Indiquez le nom</mat-label>
      <input [(ngModel)]="register.worded"
      type="text"
      matInput
      formControlName="worded" />
      <mat-error *ngIf="submitted && addFormationCenterForm.hasError('required', 'worded')">
        Merci de renseigner un nom
      </mat-error>
    </mat-form-field>
  </div>

  <div class="div-input">
    <h3>Ville</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Indiquez la ville</mat-label>
      <input [(ngModel)]="register.city"
      type="text"
      matInput
      formControlName="city" />
      <mat-error *ngIf="submitted && addFormationCenterForm.hasError('required', 'city')">
        Merci de renseigner une ville
      </mat-error>
    </mat-form-field>
  </div>

  <div class="div-input">
    <h3>Code postal</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Indiquez le code postal</mat-label>
      <input [(ngModel)]="register.postal_code"
      type="text"
      matInput
      formControlName="postal_code" />
      <mat-error *ngIf="submitted && addFormationCenterForm.hasError('required', 'postal_code')">
        Merci de renseigner un code postal
      </mat-error>
    </mat-form-field>
  </div>

  <div class="div-input">
    <h3>Adresse</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Indiquez l'adresse</mat-label>
      <input [(ngModel)]="register.address"
      type="text"
      matInput
      formControlName="address" />
      <mat-error *ngIf="submitted && addFormationCenterForm.hasError('required', 'address')">
        Merci de renseigner une addresse
      </mat-error>
    </mat-form-field>
  </div>

  <mat-divider></mat-divider>

  <div mat-dialog-actions align="end">
    <button
      mat-button
      class="green bold">
      AJOUTER
    </button>
    <button mat-button class="red bold" (click)="closeDialog()">ANNULER</button>
  </div>
</div>
</form>
