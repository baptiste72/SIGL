<div class="dialog-header bg-red">
    <h2 mat-dialog-title>Modification d'un centre de formation</h2>
  </div>
  <div mat-dialog-content class="dialog-content">
    <div class="div-input">
      <h3>Nom</h3>
      <mat-form-field class="full-width" appearance="fill">
        <input [(ngModel)]="data.worded" type="text" matInput />
      </mat-form-field>
    </div>

    <div class="div-input">
      <h3>City</h3>
      <mat-form-field class="full-width" appearance="fill">
        <input [(ngModel)]="data.city" type="text" matInput />
      </mat-form-field>
    </div>

    <div class="div-input">
      <h3>Code postal</h3>
      <mat-form-field class="full-width" appearance="fill">
        <input [(ngModel)]="data.postal_code" type="text" matInput />
      </mat-form-field>
    </div>

    <div class="div-input">
        <h3>Adresse</h3>
        <mat-form-field class="full-width" appearance="fill">
          <input [(ngModel)]="data.address" type="text" matInput />
        </mat-form-field>
      </div>

    <mat-divider></mat-divider>
    <div mat-dialog-actions align="end">
      <button mat-button class="green bold" (click)="updateFormationCenter(data)">
        MODIFIER
      </button>
      <button mat-button class="red bold" (click)="closeDialog()">ANNULER</button>
    </div>
  </div>
