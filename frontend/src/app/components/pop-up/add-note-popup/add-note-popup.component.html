<div class="dialog-header">
  <h2 mat-dialog-title>Ajout d'une note périodique</h2>
</div>
<div mat-dialog-content class="dialog-content">
  <div class="div-input">
    <h3>Nom de la note</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Période du 17 au 25 mai</mat-label>
      <mat-icon matPrefix>note</mat-icon>
      <input type="tel" matInput />
    </mat-form-field>
  </div>

  <div class="div-input">
    <h3>Semestre</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Choisissez un semestre</mat-label>
      <mat-select required>
        <mat-option *ngFor="let semester of semesters" [value]="semester">
          {{ semester.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="div-input">
    <h3>Période</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Entrez une période</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Date de début" />
        <input matEndDate placeholder="Date de fin" />
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>

  <div class="div-input">
    <h3>Description</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Ajouter une description</mat-label>
      <textarea matInput placeholder="Ex. J'ai réalisé..."></textarea>
    </mat-form-field>
  </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="end">
  <button mat-button class="green bold">AJOUTER</button>
  <button mat-button class="red bold" (click)="closeDialog()">ANNULER</button>
</div>
