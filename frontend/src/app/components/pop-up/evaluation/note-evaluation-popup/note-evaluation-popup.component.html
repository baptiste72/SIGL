<div class="dialog-header bg-blue">
  <h2 mat-dialog-title>Modification d'un livrable</h2>
</div>

<form [formGroup]="noteEvaluationForm" (ngSubmit)="updateNoteEvaluation()">
  <div mat-dialog-content class="dialog-content">
    <div class="div-input">
      <h3>Statut</h3>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Choisissez un statut</mat-label>
        <mat-select required formControlName="status">
          <mat-option *ngFor="let status of status" [value]="status.value">
            {{ status.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="div-input">
      <h3>Note</h3>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Indiquez la note de ce livrable</mat-label>
        <input required matInput formControlName="note" />
        <mat-option *ngFor="let note of note" [value]="note.value">
          {{ note.value }}
        </mat-option>
      </mat-form-field>
    </div>

    <mat-divider></mat-divider>
    <div mat-dialog-actions align="end">
      <button mat-button class="green bold">MODIFIER</button>
      <button mat-button class="red bold" (click)="closeDialog()">
        ANNULER
      </button>
    </div>
  </div>
</form>
