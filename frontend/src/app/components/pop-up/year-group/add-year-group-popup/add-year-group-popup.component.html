<div class="dialog-header bg-red">
  <h2 mat-dialog-title>Ajout d'une promotion</h2>
</div>

<form [formGroup]="addYearGroupForm"
  (ngSubmit)="addPromotion()"
>
  <div mat-dialog-content class="dialog-content">
    <div class="div-input">
      <h3>Nom</h3>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Noether</mat-label>
        <input
          type="text"
          matInput
          formControlName="worded"
        />
        <mat-error *ngIf="submitted && addYearGroupForm.hasError('required', 'worded')">
          Merci de renseigner un nom
        </mat-error>
      </mat-form-field>
    </div>

    <div class="div-input">
      <h3>Date de début</h3>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Sélectionnez une date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="beginDate"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="submitted && addYearGroupForm.hasError('required', 'beginDate')">
          Merci de renseigner une date de début
        </mat-error>
      </mat-form-field>
    </div>
    <mat-divider></mat-divider>
  </div>

  <div mat-dialog-actions align="end">
    <button
    mat-button
    class="green bold"
    type="submit">
      AJOUTER
    </button>
    <button mat-button class="red bold" (click)="closeDialog()">ANNULER</button>
  </div>
</form>
