<div class="dialog-header bg-red">
  <h2 mat-dialog-title>Ajout d'une promotion</h2>
</div>
<div mat-dialog-content class="dialog-content">
  <div class="div-input">
    <h3>Nom</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Noether</mat-label>
      <input [(ngModel)]="register.worded" type="text" matInput />
    </mat-form-field>
  </div>

  <div class="div-input">
    <h3>Date de début</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Sélectionnez une date</mat-label>
      <input matInput [(ngModel)]="register.beginDate" [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
<mat-divider></mat-divider>

<div mat-dialog-actions align="end">
  <button mat-button class="green bold" (click)="addPromotion(register)">AJOUTER</button>
  <button mat-button class="red bold" (click)="closeDialog()">ANNULER</button>
</div>
