<div class="dialog-header bg-red">
  <h2 mat-dialog-title>{{ title }}</h2>
</div>
<div
  mat-dialog-content
  class="dialog-content"
  style="margin-bottom: 2rem !important"
>
  {{ content }}
</div>
<mat-divider></mat-divider>

<div mat-dialog-actions align="end">
  <button mat-button class="green bold" (click)="dialogRef.close(true)">
    CONFIRMER
  </button>
  <button mat-button class="red bold" (click)="dialogRef.close(false)">
    ANNULER
  </button>
</div>
