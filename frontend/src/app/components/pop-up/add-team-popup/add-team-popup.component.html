<div class="dialog-header bg-purple">
  <h2 mat-dialog-title>Ajout d'une équipe pédagogique</h2>
</div>
<div mat-dialog-content class="dialog-content">
  <div class="div-input">
    <h3>Apprenti</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Choisissez un apprenti</mat-label>
      <mat-select required>
        <mat-option *ngFor="let apprentice of apprentices" [value]="apprentice.name">
          {{ apprentice.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="div-input">
    <h3>Tuteur pédagogique</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Choisissez un tuteur pédagogique</mat-label>
      <mat-select required>
        <mat-option *ngFor="let tutor of tutors" [value]="tutor.name">
          {{ tutor.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="div-input">
    <h3>Maître d'apprentissage</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Choisissez un maître d'apprentissage</mat-label>
      <mat-select required>
        <mat-option *ngFor="let master of masters" [value]="master.name">
          {{ master.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="end">
  <button mat-button class="green bold" (click)="addTeam()">AJOUTER</button>
  <button mat-button class="red bold" (click)="closeDialog()">ANNULER</button>
</div>
