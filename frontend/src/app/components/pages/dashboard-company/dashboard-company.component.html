      <ng-template mat-tab-label>
        <mat-icon>apartment</mat-icon>
        Informations Entreprise
      </ng-template>
      <div class="navigation-content margin-bottom-50">
        <mat-card class="configuration-page-card">
          <mat-card-content>
            <app-add-company-form></app-add-company-form>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>

    <!-- APPRENTI -->
    <mat-tab label="apprentices">

        <mat-icon>groups</mat-icon>
        Informations Apprenti
      </ng-template>

        <mat-card class="configuration-page-card">
          <mat-card-content>
            <app-add-apprentice-form></app-add-apprentice-form>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>

    <!-- MAITRE D'APPRENTISSAGE -->

      <ng-template mat-tab-label>
        <mat-icon>groups</mat-icon>

      <div class="navigation-content margin-bottom-50">
