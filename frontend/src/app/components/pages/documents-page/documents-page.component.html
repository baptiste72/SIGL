<app-navigation>
  <div class="navigation-content">
    <mat-card class="documents-page-card">
      <mat-card-header class="documents-page-card-header">
        <mat-card-title class="documents-page-card-title">
          <mat-icon
            aria-hidden="false"
            aria-label="documents icon"
            fontIcon="description"
          ></mat-icon>
          DOCUMENTS PÉDAGOGIQUES
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Titre</th>
              <td mat-cell *matCellDef="let element">{{ element.title }}</td>
            </ng-container>

            <!-- Modify time Column -->
            <ng-container matColumnDef="modify-time">
              <th mat-header-cell *matHeaderCellDef>Modifié</th>
              <td mat-cell *matCellDef="let element">
                {{ element.modifyTime | date }}
              </td>
            </ng-container>

            <!-- Modify By Column -->
            <ng-container matColumnDef="modify-by">
              <th mat-header-cell *matHeaderCellDef>Modifié par</th>
              <td mat-cell *matCellDef="let element">{{ element.modifyBy }}</td>
            </ng-container>

            <!-- Download Link Column -->
            <ng-container matColumnDef="download-link">
              <th mat-header-cell *matHeaderCellDef>Téléchargement</th>
              <td mat-cell *matCellDef="let element">
                <mat-icon
                class="download-icons"
                aria-hidden="false"
                aria-label="documents icon"
                fontIcon="file_download"></mat-icon>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</app-navigation>
