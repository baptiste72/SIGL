<app-navigation>
  <div class="navigation-content">
    <mat-card class="configuration-page-card">
      <mat-card-header class="configuration-page-card-header">
        <mat-card-title class="configuration-page-card-title">
          <mat-icon
            aria-hidden="false"
            aria-label="configuration icon"
            fontIcon="groups"
          ></mat-icon>
          UTILISATEURS
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="configuration-actions-btns">
          <button mat-raised-button class="btn_primary green-btn" (click)="addUser()">AJOUT UTILISATEUR</button>
          <button mat-raised-button class="btn_primary red-btn" (click)="addPromotion()">AJOUT PROMOTION</button>
        </div>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Prénom</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Surname time Column -->
            <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef>Nom</th>
              <td mat-cell *matCellDef="let element">
                {{ element.surname }}
              </td>
            </ng-container>

            <!-- Role By Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef>Rôle</th>
              <td mat-cell *matCellDef="let element">{{ element.role }}</td>
            </ng-container>

            <!-- Update Link Column -->
            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef>Modifications</th>
              <td mat-cell *matCellDef="let element">
                <mat-icon class="edit-icons" aria-hidden="false" aria-label="documents icon" fontIcon="edit"></mat-icon>
                <mat-icon class="delete-icons" aria-hidden="false" aria-label="documents icon" fontIcon="close"></mat-icon>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</app-navigation>
