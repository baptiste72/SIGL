<app-navigation>
  <div class="navigation-content">
    <div class="full-width"><h1>Dashboard Administrateur</h1></div>

    <app-select-apprentice
      class="full-width"
      (apprenticeChangedEvent)="onApprenticeChanged($event)"
    ></app-select-apprentice>

    <div class="app-div-full-width" *ngIf="hasLoaded">
      <app-profile class="app-full-width" [apprenticeId]="apprenticeId"></app-profile>
      <app-evaluations class="app-full-width"></app-evaluations>
      <app-notes class="app-full-width" [apprenticeId]="apprenticeId"></app-notes>
      <app-events class="app-full-width"></app-events>
    </div>
  </div>
</app-navigation>
