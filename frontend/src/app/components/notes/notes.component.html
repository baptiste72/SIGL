<mat-card class="note-card">
  <mat-card-header class="note-card-header">
    <mat-card-title class="note-card-title">
      <mat-icon
        aria-hidden="false"
        aria-label="note icon"
        fontIcon="edit_note"
      ></mat-icon>
      NOTES
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let note of notes" class="note-item">
        <a class="note-link" (click)="goToNote(note.id)">
        <mat-icon mat-list-icon class="note-icon">note</mat-icon>
        <div mat-line class="note-name">
            {{note.title}}
        </div>
      </a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
